  <script>
    var remediation = "{{ .RemediationReason }}";
    var clientIp = "{{ .ClientIP }}";
    var reason = "";
    // console.log("Client IP:", clientIp);
    // console.log("Remediation Reason:", remediation);

    // Handle cases where Client IP is not available
    if (clientIp === "" || clientIp === null || clientIp === "<nil>") {
      console.log("Client IP is not available.");
    } else {
      document.getElementById("ip-placeholder").textContent = clientIp;
    }

    // Determine the reason based on remediation code
    if (remediation === "APPSEC") {
      reason = "CrowdSec Application Security Ban";
    }
    else if (remediation === "LAPI") {
      reason = "CrowdSec Local API Ban";
    }
    else if (remediation === "TECHNICAL_ISSUE") {
      reason = "CrowdSec Technical Issue, please contact the website owner";
    }
    else {
      reason = "N/A";
      console.log("Unknown or empty remediation reason.");
      console.log("Remediation Reason:", remediation);
    }
    document.getElementById("reason-placeholder").textContent = reason;
  </script>
